      margin: 10px 0;
      border: 1px solid lightgray;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: navy;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: darkblue;
    }

    .download a {
      display: inline-block;
      margin-top: 15px;
      background-color: blue;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;

    .download a:hover {

    }

    footer {

      background-color: lightblue;
